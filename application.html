<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - California Premier Rentals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fafafa;
            color: #1d1d1f;
        }
        header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #0071e3;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }
        .home-button:hover {
            background: #005bb5;
        }
        section {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #0071e3;
        }
        button {
            background: #0071e3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #005bb5;
        }
        footer {
            background: #f5f5f7;
            color: #6e6e73;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            section {
                margin: 20px;
                padding: 20px;
            }
            .home-button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-button">Return to Home</a>
        <h1>Apply for Your New Home</h1>
        <p>Start your journey with a quick background check application.</p>
    </header>

    <section>
        <h2>Application Form</h2>
        <p>Fill in your details to proceed to the $55 background check payment.</p>
        <form action="https://example.com/payment?amount=55" method="get">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Apply and Pay $55</button>
        </form>
    </section>

    <footer>
        &copy; 2025 California Premier Rentals. All rights reserved.
    </footer>
</body>
</html>
